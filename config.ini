[DATA]
FILEURL = https://dumps.wikimedia.org/jawiki/20181220/jawiki-20181220-pages-articles-multistream.xml.bz2
FILEPATH = ./data/jawiki-20181220-pages-articles-multistream.xml.bz2
DATADIR = ./data/
TEXTDIR = ./data/wiki/

[SENTENCEPIECE]
PREFIX = ./model/wiki-ja
VOCABSIZE = 32000
CTLSYMBOLS = [PAD],[CLS],[SEP],[MASK]

[BERT-CONFIG]
attention_probs_dropout_prob = 0.1
hidden_act = gelu
hidden_dropout_prob = 0.1
hidden_size = 768
initializer_range = 0.02
intermediate_size = 3072
max_position_embeddings = 512
num_attention_heads = 12
num_hidden_layers = 12
type_vocab_size = 2
vocab_size = 32000

[FINETUNING-DATA]
FILEURL = https://www.rondhuit.com/download/ldcc-20140209.tar.gz
FILEPATH = ./data/ldcc-20140209.tar.gz
DATADIR = ./data/
TEXTDIR = ./data/livedoor/
